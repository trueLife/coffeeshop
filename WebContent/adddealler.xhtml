<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form onkeypress="if (event.keyCode == 13 ){ document.getElementById('commitbtn').click(); return false; }" rendered="#{credentialsBean.role eq'superadmin'  or  credentialsBean.role eq 'admin'}">
		<h:panelGrid columns="2">
Bayi Tanım : <h:inputText value="#{deallerService.bayi.tanim}"
				required="true" requiredMessage="Bayi adı giriniz!" />
Bayi Kodu : <h:inputText value="#{deallerService.bayi.kodu}"
				required="true" requiredMessage="BayiKodu giriniz!"
				converterMessage="Bayi koduna sadece rakam giriniz"
				validatorMessage="Bayi kodu 5 karakter olmalıdır">
				<f:validateLength maximum="5" minimum="5" />
				<f:convertNumber integerOnly="true" type="number" />
			</h:inputText>
Ad Soyad : <h:inputText value="#{deallerService.bayi.adSoyad}" />
Şifre: <h:inputText value="#{deallerService.sifre}" required="true"
				requiredMessage="Şifre giriniz!">
				<f:validateLength minimum="6" maximum="12" />
			</h:inputText>
Toplam kâr Payı:<h:inputText value="#{deallerService.bayi.toplamKarPayi}"
				validatorMessage="toplam kâr payı değerini kontrol ediniz">
				<f:validateDoubleRange minimum="0" maximum="1" />
			</h:inputText>
Kupon kâr Payı:<h:inputText value="#{deallerService.bayi.kuponKarPayi}"
				validatorMessage="kupon kâr payı değerini kontrol ediniz">
				<f:validateDoubleRange minimum="0" maximum="1" />
			</h:inputText>
Bayi Aktif mi? <h:selectBooleanCheckbox
				value="#{deallerService.bayi.bayiAktif}" required="true"
				requiredMessage="Bayi Aktif mi?" />
Bahis Aktif mi ? <h:selectBooleanCheckbox
				value="#{deallerService.bayi.kuponYapma}" required="true"
				requiredMessage="Bahis Aktif im ?" />
Bayi Borç :<h:inputText value="#{deallerService.bayi.borc}"
				validatorMessage="borç değerini kontrol ediniz" />
Bayi Bakiye :<h:inputText value="#{deallerService.bayi.bakiye}"
				validatorMessage="bakiye  değerini kontrol ediniz" />

TC No : <h:inputText value="#{deallerService.bayi.tcNo}" />
Ad Soyad; : <h:inputText value="#{deallerService.bayi.adSoyad}" />
Yazıcı Tipi: <h:selectOneMenu value="#{deallerService.bayi.yazici}"
				required="true" requiredMessage="Yazıcı Seçiniz!">
				<f:selectItem itemLabel="Yazıcı Yok" itemValue="yok" />
				<f:selectItem itemLabel="Lazer Yazıcı" itemValue="lazer" />
				<f:selectItem itemLabel="Nokta Vuruşlu" itemValue="nokta" />
			</h:selectOneMenu>
Cep Tel1 : <h:inputText value="#{deallerService.bayi.cepTel1}"
				required="true" requiredMessage="CepTel1 giriniz!" />
Cep Tel2 : <h:inputText value="#{deallerService.bayi.cepTel2}" />
İş Tel : <h:inputText value="#{deallerService.bayi.isTel}" />
Adres : <h:inputText value="#{deallerService.bayi.adres}" />
Şehir : <h:inputText value="#{deallerService.bayi.sehir}" />
İlçe : <h:inputText value="#{deallerService.bayi.ilce}" />
Ülke : <h:inputText value="#{deallerService.bayi.ulke}" />
Referans : <h:inputText value="#{deallerService.bayi.referans}" />
Açıklama : <h:inputText value="#{deallerService.bayi.aciklama}" />
HesapNo : <h:inputText value="#{deallerService.bayi.hesapNo}" />
Banka Adı: <h:inputText value="#{deallerService.bayi.banka}" />
			<h:commandButton value="Kaydet" action="#{deallerService.persistDealler}"/>
			<h:commandButton type="reset" value="Formu Temizle" />
		</h:panelGrid>
		<h:messages globalOnly="true" style="color:red" />
	</h:form>
	<h:outputText style="color:red" value="Yetkiniz yok"   rendered="#{!(credentialsBean.role eq'superadmin'  or  credentialsBean.role eq 'admin')}"/>
</body>
</html>
