<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>

<style type="text/css">
@import url('style.css');

body {
	background-image: url("wall.jpg");
	background-size: 100%;
}
</style>
<script src="jquery.js" type="text/javascript"></script>
<script src="javascript.js" type="text/javascript"></script>
</head>
<body>
	<h:form>
		<div id="header">
			<h1>Sliding Panel</h1>
			<br />
			<h2>jQuery Sliding Panel Demonstration for NETTUTS</h2>
		</div>

		<hr id="header_stripe" />
		<div id="page_container">
			<div id="toppanel">
				<div id="panel" style="height: 0px; display: block;">
					<div id="panel_contents"></div>

					<h2>Hitibets.net bahis sitesi</h2>
					<img class="border_pic" src="./image/theme.png" alt="Screenshot" />
					<div class="border" id="login">
						<h:panelGroup rendered="#{!credentialsBean.isloggedin}">
							<table>
								<tr>
									<td><b style="color: white"><span style="color: white">Giriş
												: </span> </b></td>
									<td><h:inputText id="username"
											value="#{credentialsBean.username}" required="true"
											requiredMessage="boş bırakılamaz">
											<f:validateLength maximum="30" minimum="3" />
										</h:inputText></td>
									<td><h:message style="color:red;" for="username" /></td>
								</tr>
								<tr>
									<td><b style="color: white">Şifre :</b></td>
									<td><h:inputSecret id="password"
											value="#{credentialsBean.password}" required="true"
											requiredMessage="boş bırakılamaz">
											<f:validateLength maximum="30" minimum="3" />
										</h:inputSecret></td>
									<td><h:message style="color:red;" for="password" /></td>
								</tr>
							</table>
							<h:commandButton action="#{authenticationBean.login}"
								image="/login.png">
							</h:commandButton>
							<h:messages style="color:red;" globalOnly="true" />
						</h:panelGroup>
						<h:panelGroup rendered="#{credentialsBean.isloggedin}">
							<h:outputText style="color:red"
								value="#{credentialsBean.username} adıyla zaten giriş yapmışsınız" />
							<h:commandButton value="Ana Sayfa" />
						</h:panelGroup>
					</div>
				</div>
				<div class="panel_button" style="display: block;">
					<img src="expand.png" alt="expand"></img> <a href="#"><span
						style="color: white">Giriş Yap </span> </a>
				</div>
				<div class="panel_button" id="hide_button" style="display: none;">
					<img src="collapse.png" alt="collapse" /> <a style="color: white"
						href="#">Gizle</a>
				</div>
			</div>
			<div id="content">
				<br />
				<h4 style="color: white">Bu platform tanımıyla sanal ve eğlence
					amaçlıdır.</h4>

			</div>
		</div>


	</h:form>
</body>
</html>
