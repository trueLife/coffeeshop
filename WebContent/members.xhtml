<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<span id="span">
	 <h:form id="form">
			<p:dataTable  value="#{memberService.uyeler}" var="member" >
				<f:facet name="header">
					<h:commandLink style="float:left" value="Yeni Ekle">
						<f:setPropertyActionListener target="#{credentialsBean.content}"
							value="/addmember.xhtml" />
					</h:commandLink>
					<h:outputText value="#{credentialsBean.username   }   "
						style="color:red" />
				</f:facet>
				<p:column>
					<f:facet name="header">AdSoyad</f:facet>
			#{member.adSoyad}
			</p:column>
				<p:column>
					<f:facet name="header">KullanıcıAdı</f:facet>
					<h:outputText value="#{member.kullaniciAd}" style="font-weight:bold" />
				</p:column>
				<p:column>
					<f:facet name="header">Tel</f:facet>
			#{member.tel}
			</p:column>
				<p:column>
					<f:facet name="header">Durumu</f:facet>
					<h:outputText value="Pasif" style="color:red;font-weight:bold"
						rendered="#{!member.aktif}" />
					<h:outputText value="Aktif" style="color:green;font-weight:bold"
						rendered="#{member.aktif}" />
				</p:column>
				<p:column>
					<f:facet name="header">Bakiye</f:facet>
					<h:outputText value="#{member.bakiye}"
						style="color:red;font-weight:bold" />
				</p:column>
				<p:column>
					<f:facet name="header">Şehir</f:facet>
			#{member.sehir}
			</p:column>
				<p:column>
					<f:facet name="header">İşlem</f:facet>
					<p:commandButton value="Güncelle" action="#{memberService.findMemberForUpdate(member.id)}">
						<f:setPropertyActionListener target="#{credentialsBean.content}"
							value="/editmember.xhtml" />
							<f:setPropertyActionListener target="#{credentialsBean.tempId}" value="#{member.id}" />
					</p:commandButton>
					<p:commandButton value="Sil"
						action="#{memberService.deleteSelectedMember(member.id)}" />
				</p:column>
			</p:dataTable>
			
		</h:form> </span>
</body>
</html>
