<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<div style="align:left;position:relative;">

		<h:form  rendered="#{credentialsBean.role eq  'bayi'}">
			<p:panel style="width:400px;height:200px;float:left">
				<f:facet name="header">Şifre İşlemleri</f:facet>
				<h:panelGrid columns="2">
Eski Şifre:<h:inputText value="#{deallerService.eskiSifre}"
						required="true" requiredMessage="Lütfen eski şifrenizi giriniz" />
Yeni  Şifre:
<h:panelGroup>
						<h:inputSecret value="#{deallerService.sifre}" required="true"
							requiredMessage="Lütfen yeni şifrenizi  giriniz" />

					</h:panelGroup>
Yeni Şifre(Tekrar):<h:inputSecret value="#{deallerService.sifreKontrol}"
						required="true"
						requiredMessage="Lütfen yeni şifrenizi tekrar giriniz" />
					<p:commandButton value="Kaydet" ajax="false"
						action="#{deallerService.changePassword}" />
					<p:commandButton value="Temizle" ajax="false" type="reset" />
					<h:message
						style="color:#{FacesContext.isValidationFailed} ?  red:green" />
				</h:panelGrid>

			</p:panel>

		</h:form>
		
		<h:form rendered="#{credentialsBean.role eq  'uye'}">
			<p:panel style="width:400px;height:200px;float:left">
				<f:facet name="header">Şifre İşlemleri</f:facet>
				<h:panelGrid columns="2">
Eski Şifre:<p:inputText value="#{memberService.eskiSifre}"
						required="true" requiredMessage="Lütfen eski şifrenizi giriniz" />
Yeni  Şifre:
<h:panelGroup>
						<p:password value="#{memberService.sifre}" required="true"
							requiredMessage="Lütfen yeni şifrenizi  giriniz" />

					</h:panelGroup>
Yeni Şifre(Tekrar):<p:password value="#{memberService.sifreKontrol}"
						required="true"
						requiredMessage="Lütfen yeni şifrenizi tekrar giriniz" />
					<p:commandButton value="Kaydet" ajax="false"
						action="#{memberService.changePassword}" />
					<p:commandButton value="Temizle" ajax="false" type="reset" />
					<h:message
						style="color:#{FacesContext.isValidationFailed} ?  red:green" />
				</h:panelGrid>

			</p:panel>

		</h:form>
</div>
<div style="align:center;position:relative;">
		<h:form rendered="#{credentialsBean.role eq 'bayi'}" >
			<p:panel style="width:450px;height:200px;float:right">
				<f:facet name="header">Yazıcı İşlemleri</f:facet>
				<h:panelGrid columns="2">
Yazıcı Seçiniz:
<h:selectOneMenu value="#{deallerService.bayi.yazici}" required="true"
						requiredMessage="Lütfen yazıcı tipi seçiniz"	>
						<f:selectItem itemValue="nokta" itemLabel="Nokta Vuruşlu" />
						<f:selectItem itemValue="lazer" itemLabel="Lazer Yazıcı" />
					</h:selectOneMenu>
					

					<p:commandButton value="Kaydet" ajax="false"
						action="#{deallerService.changePrinter}"
						rendered="#{credentialsBean.role eq  'bayi'}" />
					<h:commandButton value="Kaydet" ajax="false"
						action="#{memberService.changePrinter}"
						rendered="#{credentialsBean.role eq 'uye'}" />

					<h:message
						style="color:#{facesContext.isValidationFailed} ?  red:green" />
				</h:panelGrid>

			</p:panel>

		</h:form>

	</div>


</body>
</html>
