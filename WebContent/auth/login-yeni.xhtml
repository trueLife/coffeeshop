<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<head>
	<title>Yönetim Paneli</title>
	<link href="../css/authLoginStyle.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
	<h:form onkeypress="if (event.keyCode == 13 ){ document.getElementById('commitbtn').click(); return false; }">
	<div id="box">
<div class="elements">
<div class="avatar"></div>

<h:inputText value="#{credentialsBean.username}"  name="username" class="username" placeholder="Giriş" required="true" />
<h:inputText value="#{credentialsBean.password}" type="password" name="password" class="password" placeholder="•••••••••" required="true"/>
<div class="forget"><a href="#">Alanları doldurmak zorunludur</a></div>
<div class="checkbox">
<input id="check" name="checkbox" type="checkbox" value="1" />
<label for="check">Açık Kalsın</label>
</div>
<div class="remember">Açık Kalsın</div>

<h:commandButton class="submit" action="#{authenticationBean.authLogin}" value="Giriş" />

</div>
</div>
<div class="signup">Legal olmayan giriş denemeleri kayıt altında tutulur.</div>
	
	</h:form>
</body>
</html>
