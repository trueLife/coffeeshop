<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/auth/authtemplate.xhtml">
	<ui:define name="toolbar"></ui:define>
	<ui:define name="left" ></ui:define>
	<ui:define name="right"></ui:define>
	<ui:define name="context" >
		<span  class="opaque">
	<div style="float:left;position:relative">
<p:dataTable value="#{deallerService.getDeallers()}" var="dealler" lazy="false"
			border="1" >
			<f:facet name="header">Tüm Bayiler</f:facet>

			<p:column>
				<f:facet name="header">Bayi Kodu </f:facet>
			#{dealler.kodu}
			</p:column>

			<p:column>
				<f:facet name="header">Bayi Adı </f:facet>
			#{dealler.tanim}
			</p:column>

			<p:column>
				<f:facet name="header">Bayi Bakiye </f:facet>
			#{dealler.bakiye}
			</p:column>

			<p:column>
				<f:facet name="header">Bayi Borç </f:facet>
			#{dealler.borc}
			</p:column>
<p:column>
#{dealler.kuponYapma}
</p:column>
			<p:column>
				<f:facet name="header">Bayi Durum </f:facet>
			<h:outputText style="background-color:green;color:white"  value="Aktif"  rendered="#{dealler.kuponYapma}"/>
			<h:outputText style="background-color:yellow;color:white"    value="Pasif" rendered="#{!dealler.kuponYapma}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Detay </f:facet>
				<h:form>
					<h:commandLink>
						<h:graphicImage value="/image/buttons/right.png" />
						<f:setPropertyActionListener target="#{credentialsBean.temp_bayiId}"
							value="#{dealler.id}" />
						<f:setPropertyActionListener
							target="#{credentialsBean.deallerContent}"
							value="/auth/dealleroperations.xhtml" />
					</h:commandLink>
				</h:form>
			</p:column>
		</p:dataTable>
		</div>
		<div style="float:left;padding-left:10px; ">
			<ui:include src="#{credentialsBean.deallerContent}" />
		</div>
		
	</span>
	</ui:define>
	<ui:define name="footer">Footer</ui:define>
</ui:composition>

</html>
