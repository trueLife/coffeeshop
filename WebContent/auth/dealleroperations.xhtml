<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-inputfield {
	width: 150px;
}
</style>
</h:head>
<body>
	<p:panel>
		<h:form
			rendered="#{credentialsBean.role eq'superadmin'  or  credentialsBean.role eq 'admin'}">
			<h:panelGrid columns="2">
				<h:panelGrid columns="2">
	Bayi Tanım : <p:inputText value="#{deallerService.bayi_temp.tanim}" />
	Bayi Kodu : <p:inputText value="#{deallerService.bayi_temp.kodu}"
						required="true" requiredMessage="BayiKodu giriniz!"
						converterMessage="Bayi koduna sadece rakam giriniz"
						validatorMessage="Bayi kodu 5 karakter olmalıdır">
						<f:validateLength maximum="5" minimum="5" />
						<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>
	Ad Soyad : <p:inputText value="#{deallerService.bayi_temp.adSoyad}" />
	Şifre: <p:inputText value="#{deallerService.sifre}" required="true"
						requiredMessage="Şifre giriniz!">
						<f:validateLength minimum="6" maximum="12" />
					</p:inputText>
	Toplam kâr Payı:<p:inputText
						value="#{deallerService.bayi_temp.toplamKarPayi}"
						validatorMessage="toplam kâr payı değerini kontrol ediniz">
						<f:validateDoubleRange minimum="0" maximum="1" />
					</p:inputText>
	Kupon kâr Payı:<p:inputText value="#{deallerService.bayi_temp.kuponKarPayi}"
						validatorMessage="kupon kâr payı değerini kontrol ediniz">
						<f:validateDoubleRange minimum="0" maximum="1" />
					</p:inputText>
	Bayi Aktif mi? <h:selectBooleanCheckbox
						value="#{deallerService.bayi_temp.bayiAktif}" />
	Bahis Aktif mi ? <h:selectBooleanCheckbox
						value="#{deallerService.bayi_temp.kuponYapma}" />
	Bayi Borç :<p:inputText value="#{deallerService.bayi_temp.borc}"
						validatorMessage="borç değerini kontrol ediniz" />
	Bayi Bakiye :<p:inputText value="#{deallerService.bayi_temp.bakiye}"
						validatorMessage="bakiye  değerini kontrol ediniz" />
	TC No : <p:inputText value="#{deallerService.bayi_temp.tcNo}" />
	Ad Soyad : <p:inputText value="#{deallerService.bayi_temp.adSoyad}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
	Cep Tel1 : <p:inputText value="#{deallerService.bayi_temp.cepTel1}" />
	Cep Tel2 : <p:inputText value="#{deallerService.bayi_temp.cepTel2}" />
	İş Tel : <p:inputText value="#{deallerService.bayi_temp.isTel}" />
	Adres : <p:inputText value="#{deallerService.bayi_temp.adres}" />
	Şehir : <p:inputText value="#{deallerService.bayi_temp.sehir}" />
	İlçe : <p:inputText value="#{deallerService.bayi_temp.ilce}" />
	Ülke : <p:inputText value="#{deallerService.bayi_temp.ulke}" />
	Referans : <p:inputText value="#{deallerService.bayi_temp.referans}" />
	Açıklama : <p:inputText value="#{deallerService.bayi_temp.aciklama}" />
	HesapNo : <p:inputText value="#{deallerService.bayi_temp.hesapNo}" />
	Banka Adı: <p:inputText value="#{deallerService.bayi_temp.banka}" />
	Yazıcı Tipi: <h:selectOneMenu value="#{deallerService.bayi_temp.yazici}">
						<f:selectItem itemLabel="Yazıcı Yok" itemValue="yok" />
						<f:selectItem itemLabel="Lazer Yazıcı" itemValue="lazer" />
						<f:selectItem itemLabel="Nokta Vuruşlu" itemValue="nokta" />
					</h:selectOneMenu>
				</h:panelGrid>
			</h:panelGrid>
			<!-- <p:commandButton value="Kaydet"
				action="#{deallerService.updateDealler()}" ajax="false" /> -->
			<p:commandButton value="Kaydet" />
		</h:form>
		<h:form>
			<!-- <p:commandButton value="Sil"
				action="#{deallerService.deleteDealler()}" ajax="false" /> -->
				<p:commandButton value="Sil"
				 ajax="false" />
			<p:commandButton value="Geri" ajax="false">
				<f:setPropertyActionListener target="#{credentialsBean.temp_bayiId}"
					value="-1" />
				<f:setPropertyActionListener
					target="#{credentialsBean.deallerContent}"
					value="/auth/dealleradd.xhtml" />
			</p:commandButton>
		</h:form>
		<h:messages globalOnly="true" style="color:red" />
	</p:panel>
</body>
</html>
